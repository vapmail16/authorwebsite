    <!-- Media Section -->
    <section class="media-section">
        <div class="container">
            <h1>Media Coverage</h1>
            
            <div class="media-filters">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="blogs">Blogs</button>
                <button class="filter-button" data-filter="social">Social Media</button>
                <button class="filter-button" data-filter="news">News</button>
                <button class="filter-button" data-filter="hindiNews">Hindi News</button>
                <button class="filter-button" data-filter="printMedia">Print Media</button>
                <button class="filter-button" data-filter="classifieds">Classifieds</button>
                <button class="filter-button" data-filter="otherPlatforms">Other Platforms</button>
            </div>

            <div class="view-options">
                <button onclick="toggleView('grid')" class="view-btn" title="Grid View">
                    <i class="fas fa-th-large"></i>
                </button>
                <button onclick="toggleView('list')" class="view-btn" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>

            <div class="media-grid">
                <!-- Content will be loaded dynamically -->
